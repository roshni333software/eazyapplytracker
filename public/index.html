<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eazy Apply Tracker â€“ Automate Job Applications & Track Follow-Ups</title>
  <meta name="description" content="Eazy Apply Tracker helps you automate job-application emails & track follow-ups effortlessly. Let us help you land your next role.">
  <meta name="keywords" content="job application tracker, job email automation, follow-up manager, Eazy Apply Tracker">
  <meta name="robots" content="index,follow">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: white;
      width: 380px;
      text-align: center;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 70px;
      margin-bottom: 10px;
    }
    h1 {
      color: #2563eb;
      font-size: 1.6rem;
      margin: 10px 0;
    }
    .tagline {
      color: #333;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    .subline {
      color: #6b7280;
      font-size: 0.85rem;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 0.95rem;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="Eazy Apply Tracker" class="logo" />
    <h1>Eazy Apply Tracker</h1>
    <p class="tagline">Automate job-application emails & track follow-ups effortlessly.</p>
    <p class="subline">Let us help you land your next role.</p>

    <div id="login">
      <input type="email" id="email" placeholder="Enter your email" value="MohitNathwani55@gmail.com" />
      <button id="login-btn">Continue</button>
    </div>
  </div>

  <script>
    const emailInput = document.getElementById("email");
    const loginBtn = document.getElementById("login-btn");

    emailInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleLogin();
    });
    loginBtn.addEventListener("click", handleLogin);

    function handleLogin() {
      const email = emailInput.value.trim().toLowerCase();
      if (!email) return alert("Please enter your email.");
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
