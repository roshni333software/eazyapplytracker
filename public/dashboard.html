<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eazy Apply Tracker – Dashboard</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <header>
      <img src="logo.png" alt="Eazy Apply Tracker" class="logo-small" />
      <h2>Dashboard</h2>
    </header>

    <section class="upload-section">
      <h3>Upload Excel File</h3>
      <p>Supported format: .xlsx (Columns A to E)</p>
      <input type="file" id="excelFile" accept=".xlsx" />
      <button id="upload-btn">Upload & Preview</button>
    </section>

    <section id="preview-section" style="display:none;">
      <h3>File Preview</h3>
      <table id="excelPreview"></table>
    </section>

    <!-- CRM Section -->
    <section id="crm-section" style="display:none;">
      <h3>CRM Data (A – J)</h3>
      <input type="text" id="searchInput" placeholder="Search by Name or Company ..." />
      <table id="crmTable"></table>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
