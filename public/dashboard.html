<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eazy Apply Tracker – Dashboard</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="logo.png" alt="Eazy Apply Tracker">
      </div>
      <ul>
        <li class="active">📊 Dashboard</li>
        <li>📁 Uploads</li>
        <li>📈 Reports</li>
        <li>⚙️ Settings</li>
      </ul>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <h2>Welcome back, Mohit 👋</h2>
        <div class="profile">RS</div>
      </header>

      <section class="cards">
        <div class="card">
          <h3>Applications Sent</h3>
          <p>48</p>
        </div>
        <div class="card">
          <h3>Follow-ups Pending</h3>
          <p>12</p>
        </div>
        <div class="card">
          <h3>Responses Received</h3>
          <p>9</p>
        </div>
        <div class="card">
          <h3>Interviews Scheduled</h3>
          <p>3</p>
        </div>
      </section>

      <section class="upload-section">
        <h3>Upload Excel File</h3>
        <p>Supported format: .xlsx (Columns A–E)</p>
        <input type="file" id="excelFile" accept=".xlsx">
        <button id="upload-btn">Upload & Preview</button>
      </section>

      <section id="preview-section" style="display:none;">
        <h3>File Preview</h3>
        <div class="table-container">
          <table id="excelPreview"></table>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
